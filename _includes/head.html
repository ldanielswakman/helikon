<head>

	<title>{{ site.title }}</title>

	{% include meta-data.html %}

	{% if jekyll.environment == 'production' %}

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flexboxgrid2@7.2.1/flexboxgrid2.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>

	{% else %}

		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:200,400,500" rel="stylesheet" />
		<link rel="stylesheet" href="{{ site.url }}/css/flexboxgrid2.min.css" />

		<script src="{{ site.url }}/js/jquery-3.3.1.min.js"></script>
    <script src="{{ site.url }}/js/jquery.smooth-scroll.min.js"></script>
    <script src="{{ site.url }}/js/jquery.easing.1.3.js"></script>
    <script src="{{ site.url }}/js/p5.min.js"></script>

	{% endif %}

  <link rel="stylesheet" href="{{ site.url }}/css/style.css" />
  <script src="{{ site.url }}/js/scripts.js"></script>

	{% if site.google_analytics %}
		{% include google-analytics.html %}
	{% endif %}

</head>
