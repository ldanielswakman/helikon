{% if site.lang == "en" %}
		{% assign descr = site.description_en %}
{% else %}
		{% assign descr = site.description %}
{% endif %}

<!-- Meta Tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="{{ descr }}" />
<meta name="keywords" content="{{ site.keywords }}" />
<meta name="author" content="L Daniel Swakman, ldaniel.eu" />

<!-- App Icon/Favicon -->
<link rel="apple-touch-icon" href="{{ site.url }}/images/site-icon.png">
<link rel="apple-touch-icon" href="{{ site.url }}/images/site-icon.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/images/site-icon.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/images/site-icon.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/images/site-icon.png">
<link rel="icon" href="{{ site.url }}/images/site-icon.png" />
<link rel="shortcut icon" href="{{ site.url }}/images/site-icon.png" />

<!-- Web App Metadata -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="{{ site.theme_color }}">
<meta name="msapplication-navbutton-color" content="{{ site.theme_color }}">
<meta name="apple-mobile-web-app-status-bar-style" content="{{ site.theme_color }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Social share parameters -->
<meta property="og:image" content="{{ site.url }}/images/meta-image.jpg" />
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:description" content="{{ descr }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta name="twitter:title" content="{{ site.title }}" />
<meta name="twitter:description" content="{{ descr }}" />
<meta name="twitter:image" content="{{ site.url }}/images/meta-image.jpg" />
